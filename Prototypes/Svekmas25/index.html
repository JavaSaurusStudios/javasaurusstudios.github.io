<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Svekke - Peperkoek Paniek !</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Force the viewport to fill the device screen and prevent scaling -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black; /* immersive background */
        height: 100%;
        width: 100%;
      }

      #unity-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        background: black;
      }

      #unity-loading-bar {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 50%;
        height: 8px;
        background: rgba(255,255,255,0.1);
        border-radius: 4px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        height: 100%;
        background: #00ffcc;
        width: 0%;
        transition: width 0.2s linear;
      }

      #unity-warning {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: sans-serif;
        z-index: 10;
      }

      #unity-footer {
        display: none; /* Hide footer for cleaner fullscreen experience */
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const warningBanner = document.querySelector("#unity-warning");

      // Simple banner display for warnings/errors
      function unityShowBanner(msg, type) {
        const div = document.createElement('div');
        div.innerHTML = msg;
        div.style = type === 'error'
          ? 'background: red; padding: 10px;'
          : 'background: yellow; padding: 10px;';
        warningBanner.appendChild(div);
        if (type !== 'error') {
          setTimeout(() => {
            warningBanner.removeChild(div);
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }, 5000);
        }
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Web.loader.js";
      const config = {
        dataUrl: buildUrl + "/Web.data.gz",
        frameworkUrl: buildUrl + "/Web.framework.js.gz",
        codeUrl: buildUrl + "/Web.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "DikkeDoom",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      loadingBar.style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";

          // Auto-enter fullscreen when loaded
          unityInstance.SetFullscreen(1);

          // Resize canvas dynamically to always fill the window
          window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          });
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
