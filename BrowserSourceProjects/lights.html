<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Light Frame â€“ Glass Bulbs</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
    background: transparent;
    overflow: hidden;
  }

  svg {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .wire {
    fill: none;
    stroke: #50905e6b;
    stroke-width: 0.2px;
    stroke-linecap: round;
    filter: brightness(0.6);
  }

  .light {
    position: absolute;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    animation: blink 1.5s infinite alternate;
    transform: translate(-50%, -50%);
  }

  /* Bulb styling: inner shine + glow */
  .light::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 40%);
    opacity: 0.8;
  }

  @keyframes blink {
    0% {
      opacity: 0.4;
      filter: brightness(0.8) blur(0.5px);
      transform: scale(0.9) translate(-50%, -50%);
    }
    50% {
      opacity: 1;
      filter: brightness(1.3) blur(0);
      transform: scale(1.15) translate(-50%, -50%);
    }
    100% {
      opacity: 0.4;
      filter: brightness(0.8) blur(0.5px);
      transform: scale(0.9) translate(-50%, -50%);
    }
  }
</style>
</head>
<body>
  <svg id="wires" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path class="wire" d="M0,2 Q25,0 50,2 T100,2" />
    <path class="wire" d="M98,0 Q100,25 98,50 T98,100" />
    <path class="wire" d="M0,98 Q25,100 50,98 T100,98" />
    <path class="wire" d="M2,0 Q0,25 2,50 T2,100" />
  </svg>

  <div class="frame" id="frame"></div>

  <script>
    const colors = ['#ff4040', '#40ff40', '#40a0ff', '#ffff40', '#ff66ff', '#40ffff'];
    const frame = document.getElementById('frame');
    const lightsPerEdge = 25;

    function createLight(x, y, delay) {
      const light = document.createElement('div');
      light.className = 'light';
      const color = colors[Math.floor(Math.random() * colors.length)];
      light.style.background = `
        radial-gradient(circle at 30% 30%, ${color} 0%, ${color}80 60%, ${color}30 100%)
      `;
      light.style.boxShadow = `
        0 0 10px ${color}aa,
        0 0 20px ${color}80,
        0 0 40px ${color}60
      `;
      light.style.left = x + 'px';
      light.style.top = y + 'px';
      light.style.animationDelay = delay + 's';
      frame.appendChild(light);
    }

    function placeLights() {
      frame.innerHTML = '';
      const svg = document.getElementById('wires');
      const paths = svg.querySelectorAll('path');
      const bbox = svg.getBoundingClientRect();
      const width = bbox.width;
      const height = bbox.height;

      paths.forEach(path => {
        const totalLength = path.getTotalLength();
        for (let i = 0; i < lightsPerEdge; i++) {
          const point = path.getPointAtLength((i / (lightsPerEdge - 1)) * totalLength);
          const x = (point.x / 100) * width;
          const y = (point.y / 100) * height;
          createLight(x, y, Math.random() * 1.5);
        }
      });
    }

    placeLights();
    window.addEventListener('resize', placeLights);
  </script>
</body>
</html>
